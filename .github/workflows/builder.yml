name: Builder

on:
  push:
  pull_request:

jobs:
  builder:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install
        run: npm install